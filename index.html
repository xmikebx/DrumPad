<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dPadBG">
        <div class="dPadBtns">
            <div id="tink" class="btn whiteBG small"><audio id="tinkA" src="./sounds/tink.wav"></audio></div>
            <div id="clap" class="btn whiteBG small"><audio id="clapA" src="./sounds/clap.wav"></audio></div>
            <div id="kick" class="btn blackBG lrg bordered"><audio id="kickA" src="./sounds/kick.wav"></audio></div>
            <div id="boom" class="btn blackBG lrg bordered"><audio id="boomA" src="./sounds/boom.wav"></audio></div>
            <div id="tomLeft" class="btn blackBG lrg bordered"><audio id="tomA" src="./sounds/tom.wav"></audio></div>
            <div id="snare" class="btn blackBG lrg bordered"><audio id="snareA" src="./sounds/snare.wav"></audio></div>
            <div id="tomRight" class="btn blackBG lrg bordered"><audio id="tomA" src="./sounds/tom.wav"></audio></div>
            <div id="ride" class="btn blackBG xLrg bordered"><audio id="rideA" src="./sounds/ride.wav"></audio></div>
            <div id="openhat" class="btn blackBG xLrg bordered"><audio id="openhatA" src="./sounds/openhat.wav"></audio></div>
            <div id="hihat" class="btn blackBG xSmall"><audio id="hihatA" src="./sounds/hihat.wav"></audio></div>
            <div class="title ubuntu-bold themeCol">Drum Pad</div>
            <div class="credit ubuntu-light-italic whiteF">by MB</div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
